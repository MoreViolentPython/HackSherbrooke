<template name="chat">
  <div class="chat">
  <div class="row">
    <div class="container col-md-6 event">

      <div class="card">
        <h1>Title</h1>
        <img src="/images/randonnee.png" alt="">
      </div>
      <div class="info">

          <p>Details...</p>

      </div>

    </div>
    <div class="container col-md-6 chat-container">

      <h1>Chat</h1>

      <div class="chat-list">
        <ul>
          {{#each messages}}
            {{> message}}
          {{/each}}
        </ul>
      </div>
      {{> input}}
    </div>
  </div>
  </div>
</template>

<template name="message">
  <li>{{username}} - {{text}}</li>
</template>

<template name="input">
  <form class="form-inline new-message" role="form">
    <button type="submit" class="btn btn-default button-send">Envoyer</button>
    <input type="text" name="text" class="form-control input-message" id="input-textfield-message" placeholder="Ajouter un nouveau message" />

  </form>
</template>
