<template name="chat">
  <div class="container">
    <header>
      <h1>Chat</h1>
    </header>

    <ul>
      {{#each messages}}
        {{> message}}
      {{/each}}
    </ul>
    {{> input}}
  </div>
</template>

<template name="message">
  <li>{{username}} - {{text}}</li>
</template>

<template name="input">
  <form class="new-message">
        <input type="text" name="text" placeholder="Ajouter un nouveau message" />
      </form>
</template>
