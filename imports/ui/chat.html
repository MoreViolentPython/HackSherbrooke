<template name="chat">
  <div class="chat">
  <div class="row">
    <div class="container col-md-6 event">

      <div class="card">
      {{#if gatineau}}
        <h2 id="title">{{event.properties.TITRE}}</h2>
        <p id="description-activity">{{event.properties.DESCRIP}}</p>
      {{else}}
        <h2 id="title">{{event.TITRE}}</h2>
        <p id="description-activity">{{event.DESCRIP}}</p>
      {{/if}}
        

      </div>


    </div>
    <div class="container col-md-6 chat-container">

      <h1>Chat</h1>

      <div class="chat-list">
        <ul>
          {{#each messages}}
            {{> message}}
          {{/each}}
        </ul>
      </div>
      {{> input}}
    </div>
  </div>
  </div>
</template>

<template name="message">
  <li><strong id="username">{{username}}</strong><p>{{text}}</p></li>
</template>


<template name="input">
  <form class="form-inline new-message" role="form">
    <button type="submit" class="btn btn-default button-send">Envoyer</button>
    <input type="text" name="text" class="form-control input-message" id="input-textfield-message" placeholder="Ajouter un nouveau message" />

  </form>
</template>
