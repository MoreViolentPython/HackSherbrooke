<template name="login">
  <div class="login">
    {{#if currentUser}}
      {{> dashboard}}
    {{else}}
      {{> register}}
      {{> loginForm}}
    {{/if}}
  </div>
</template>

<template name="register">
  <div class="rectangle">
    <form>
      <h2>CRÉATION DE COMPTE</h2>
      <input type="username" name="registerUsername" placeholder="username"><br />
      <input type="password" name="registerPassword" placeholder="password"><br />
      <input type="submit" value="Créer">
    </form>
  </div>
</template>

<template name="loginForm">
  <div class="rectangle">
    <form>
      <h2>CONNECTION</h2>
      <input type="text" name="loginUsername" placeholder="username"><br />
      <input type="password" name="loginPassword" placeholder="password"><br />
      <input type="submit" value="Go">
    </form>
  </div>
</template>

<template name="dashboard">
    <p>Bienvenue {{currentUser.username}}</p>
    <a href="/selection">Enter application</a>
    <p><a href="#" class="logout">Déconnection</a></p>
</template>
