<template name="login">
  <div class="login">
    {{#if currentUser}}
      {{> dashboard}}
    {{else}}
      {{> loginForm}}
    {{/if}}
  </div>
</template>

<template name="loginForm">
  <div class="rectangle">
    <form>
      <h2>CONNECTION</h2>
      <input type="text" name="loginUsername" placeholder="username"><br />
      <input type="password" name="loginPassword" placeholder="password"><br />
      <input type="submit" value="Go">
    </form>
    <a href="register" class="button button-default">M'inscrire</a>
  </div>
</template>

    <p>Bienvenue {{currentUser.username}}</p>
