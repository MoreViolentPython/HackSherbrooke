<template name="selection">
  <div class="selection">

    <h1>Quels sont tes intérêts?</h1>

    <div class="container">
      {{#each categories_chunks}}
        <div class="row">
          {{#each chunk}}
            <div class="col-xs-12 col-md-4 vignette" data-id="{{id}}">
              <img class="image" src="/images/event{{id}}.jpg">
              <img src="/images/vignette-checked.svg" class="check-icon">
              <span class="categorie">
                {{name}}
              </span>
            </div>
          {{/each}}
        </div>
      {{/each}}
    </div>
    {{> selectionButtons}}
  </div>
</template>

<template name="selectionButtons">
  <div class="container next">
    <a href="swipe" class="btn btn-default">Continuer</a>
  </div>
</template>
