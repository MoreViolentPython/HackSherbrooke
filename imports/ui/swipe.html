<template name="swipe">

<h1>Activités</h1>

    <p>
      Horaire : {{HOR}}, de {{HR01}} à {{HR02}}<br />
      Coût : {{CO}}<br />
      {{DESCRIP}}

  {{/with}}
{{> buttons}}
<p>Prédiction: {{ prediction }}</p>
</template>

</template>
