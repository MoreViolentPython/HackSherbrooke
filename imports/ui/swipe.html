<template name="swipe">
  <div class="swipe">
    <div class="container">
      <h1>Activités</h1>
      {{> categories}}
      {{#with event counter}}
      {{#if sherbrooke}}
        <h3>{{TITRE}}</h3>
        <p>
          Horaire : {{HOR}}, de {{HR01}} à {{HR02}}<br />
          Coût : {{CO}}<br />
          URL : {{URL}}<br />
          {{DESCRIP}}<br />
        </p>
      {{/if}}
      {{#if quebec}}
        <h3>{{TITRE}}</h3>
        <p>
          Heure : {{HOR}}<br />
          Date : {{DT01}} au {{DT02}}<br />
          URL : {{URL}}<br />
          {{DESCRIP}}<br />
        </p>
      {{/if}}
      {{#if gatineau}}
        <h3>{{properties.TITRE}}</h3>
        <p>
          Date : {{properties.DT01}} au {{properties.DT02}}<br />
          Lieu : {{properties.LOC}}<br />
          URL : {{URL}}<br />
          {{DESCRIP}}<br />
        </p>
      {{/if}}
      {{/with}}
    </div>

    <div class="map-container">
      {{> googleMap name="eventMap" options=eventMapOptions}}
    </div>

    <div class="container">
      <div class="row">
        {{> buttons}}
      </div>

      <div class="row prediction">
        <p>Prédiction: {{ prediction }}</p>
      </div>
    </div>
  </div>
</template>

<template name="buttons">
  <button class="btn btn-default" id="dislike">BOFF</button>
  <button class="btn btn-default" id="like">J'EMBARQUE</button>
</template>

<template name="categories">
  <select id="category-select">
    <option value="sherbrooke" selected>sherbrooke</option>
    <option value="quebec">quebec</option>
    <option value="gatineau">gatineau</option>  
  </select>
</template>
